<div class="table-container" [ngStyle]="{'height': height + 'vh'}">
  <table class="table table-striped">
    <thead class="sticky-top">
    <tr>
      <th class="px-4" scope="col" *ngFor="let column of columns">{{ column }}</th>
    </tr>
    </thead>
    <tbody>
      <ng-content></ng-content>
    </tbody>
  </table>
</div>
